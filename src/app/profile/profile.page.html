<ion-header>
    <ion-toolbar class="toolbar-color1 profile-toolbar">
        <ion-row>
            <ion-col size='4'>
                <div class="rao_logo" *ngIf="currentUserRole == 'Developer'">
                    <ion-img src="../../assets/images/raoinfotech-logo.png" class="logo_img"></ion-img>
                </div>
                <div class="rao_logo" routerLink="/home/dashboard" *ngIf="currentUserRole && currentUserRole == 'Admin'">
                    <ion-img src="../../assets/images/raoinfotech-logo.png" class="logo_img"></ion-img>
                </div>
            </ion-col>
            <ion-col size='4'>
                <div class="middle_sec text-center">
                    <span>Profile</span>
                </div>
            </ion-col>
            <ion-col size='4'>
                <div class="icon_sec">
                    <img src="../../assets/images/Path 250.png" routerLink="/home/notification" alt="notification">
                    <span>1</span>
                </div>
            </ion-col>
        </ion-row>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="defalut-profile">
        <div class="profile-heading">
            <div class="profile-img mt-3">
                <img class="circle-ronded" src="../../assets/images/hover-3.jpg">
            </div>
            <div class="profile-content pl-2">
                <h1 class="mb-0">Akshay Karetiya</h1>
                <span class="mt-1">Android Developer</span>
                <p>Commitment global cultivate, thought leader framework, our work.</p>
            </div>
        </div>
        <div class="information">
            <div class="container">
                <div class="row">
                    <div class="col-4">
                        <img src="../../assets/images/envelope.png" alt="calendar">
                        <span>Email</span>
                    </div>
                    <div class="col-8 p-0">
                        <span>akshaykaretiya@gmail.com</span>
                    </div>
                    <div class="col-4">
                        <img src="../../assets/images/cal.svg" alt="calendar">
                        <span>DOB</span>
                    </div>
                    <div class="col-8 p-0">
                        <span>18-07-1990</span>
                    </div>
                    <div class="col-4">
                        <img src="../../assets/images/phone-call.png" alt="calendar">
                        <span>Phone</span>
                    </div>
                    <div class="col-8 p-0">
                        <span>+91 9876543210</span>
                    </div>
                    <div class="col-4">
                        <img src="../../assets/images/placeholder.png" alt="calendar">
                        <span>Location</span>
                    </div>
                    <div class="col-8 p-0">
                        <span>Ahmedabad</span>
                    </div>
                    <div class="col-4">
                        <img src="../../assets/images/cal.svg" alt="calendar">
                        <span>Joining Date</span>
                    </div>
                    <div class="col-8 p-0">
                        <span>18-7-2019</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
