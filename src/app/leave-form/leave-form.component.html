<ion-header>
    <ion-toolbar class="toolbar-color1">
        <ion-row>
            <ion-col size='4'>
                <div class="rao_logo" routerLink="/home/dashboard">
                    <ion-img src="../../assets/images/raoinfotech-logo.png" class="logo_img"></ion-img>
                </div>
                <img src="../../../assets/images/dashboard.png" alt="meter">
            </ion-col>
            <ion-col size='5'>
                <div class="middle_sec text-center">
                    <span>Leave Application</span>
                </div>
            </ion-col>
            <ion-col size='3'>
                <div class="icon_sec">
                    <img src="../../../assets/images/Path 250.png" routerLink="/home/notification" class="mr-3"
                        alt="notification">
                    <span>1</span>
                    <img src="../../../assets/images/exit.png" alt="logout button">
                </div>
            </ion-col>
        </ion-row>
    </ion-toolbar>
</ion-header>
<ion-content>
    <div class="bg_color"></div>
    <div class="card" style="cursor: pointer;">
        <div class="card-content pending_leaves">
            <div class="row m-0">
                <div class="col-3 p-0">
                    <div class="profile_div">
                        <div class="image_profile">
                            <img src="../../../assets/images/person.png" alt="profil image">
                        </div>
                    </div>
                </div>
                <div class="col-9 p-0">
                    <div class="application_detail">
                        <div class="row m-0">
                            <div class="col-7 p-0">
                                <h2 class="name">Akshay Karetiya</h2>
                            </div>
                            <div class="col-5 pl-0">
                                <h2 class="leave_status">Leave Status</h2>
                            </div>
                        </div>
                        <div class="row m-0">
                            <div class="col-7 p-0">
                                <p class="sub_text">Commitment global cultivate,</p>
                            </div>
                            <div class="col-5 pl-0">
                                <p class="leave_days">3/12</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="leave_form">
        <label class="form_labels w-100">Leave Days</label>
        <div class="form_select">
            <select class="w-100">
                <option>Half-day leave</option>
                <option>Full-day leave</option>
                <option>More-day leave</option>
            </select>
        </div>
        <label class="form_labels w-100">Leave Type</label>
        <div class="form_select">
            <select class="w-100">
                <option>Paid time off Leave</option>
                <option>Sick Leave</option>
                <option>Emergency Leave</option>
                <option>Casual Leave</option>
            </select>
        </div>
        <div class="row">
            <div class="col-6">
                <label class="form_labels w-100">Leave From Date</label>
                <div class="date_picker">
                    <!-- <input class="placeholder w-100" type="text" name="datefilter" value="" placeholder="mm dd yy"> -->
                    <ion-datetime formControlName="date" class="placeholder w-100" placeholder="mm dd yy"
                        min={{curruntDate}} max="{{nextYear}}"></ion-datetime>
                    <img src="../../assets/images/date-picker.png">
                </div>
            </div>
            <div class="col-6">
                <label class="form_labels w-100">Leave To Date</label>
                <div class="date_picker">
                    <!-- <input class="placeholder w-100" type="text" name="datefilter" value="" placeholder="mm dd yy"> -->
                    <ion-datetime formControlName="date" class="placeholder w-100" placeholder="mm dd yy"
                        min={{curruntDate}} max="{{nextYear}}"></ion-datetime>
                    <img src="../../assets/images/date-picker.png">
                </div>
            </div>
        </div>
        <label class="form_labels w-100">Reason For Leaving Request</label>
        <textarea rows="3" class="form_text_field w-100">Lorem ipsum dolor sit amet, consectetur adipshdo...</textarea>
        <label class="form_labels w-100">Compansate</label>
        <textarea rows="3" class="form_text_field w-100"></textarea>
        <div class="attachment">
            <div class="row m-0">
                <div class="attachment_text">
                    <label for="fileInput" class="attach_file text-center">Attach a File <br><span class="drag_file">or You can Drag File Here</span></label>
                    <input type="file" id="fileInput" style="display: none;">
                    <img src="../../assets/images/attachment.png">
                </div>
            </div>
        </div>
        <div class="col-12 w-100 text-center mt-3">
            <button class="submit_btn btn btn-lg">Submit</button>
        </div>
    </div>
</ion-content>
