    <ion-toolbar class="toolbar-color1">
        <ion-row>
            <ion-col size='4'>
                <div class="rao_logo">
                    <ion-img src="../../assets/images/raoinfotech-logo.png" class="logo_img"></ion-img>
                </div>
            </ion-col>
            <ion-col size='4'>
                <div class="middle_sec text-center">
                    <span>Leave Aplication</span>
                </div>
            </ion-col>

<ion-content>
    <img src="../../assets/images/form-bg.jpeg" alt="background">
        <div class="leave-form">
    <div class="container">
        <div class="row mt-4">
            <div class="col-12">
                <span>Leave Days</span>
                <ion-select placeholder="Select One">
                    <ion-select-option value="half">Half Day</ion-select-option>
                    <ion-select-option value="full">Full Day</ion-select-option>
                    <ion-select-option value="full">More Days</ion-select-option>
                </ion-select>
            </div>
            <div class="col-12">
                <span>Leave Type</span>
                <ion-select placeholder="Select One">
                    <ion-select-option value="sick">Sick Leave</ion-select-option>
                    <ion-select-option value="emergency">Emergency Leave</ion-select-option>
                    <ion-select-option value="casual">Casual Leave</ion-select-option>
                </ion-select>
            </div>
            <div class="col-12 mb-2">
                <span>Leave Date</span>
                <input type="text" class="date-input" name="daterange" value="04/12/2019" />
            </div>
            <div class="col-12 mb-2">
                <span>Reason</span>
                <input type="textarea" class="form-control" placeholder="Enter Reason">
            </div>
            <div class="col-12 mb-2">
                <span>Compansate</span>
                <input type="text" class="form-control" placeholder="Enter Compansate">
            </div>
            <div class="col-12 mb-2 file-input">
                <label for="fileInput">Attach a File</label>
                <input type="file" id="fileInput" style="display: none;">
            </div>
            <div class="col-12 mb-3">
                <ion-button>Submit</ion-button>
            </div>
        </div>
    </div>
