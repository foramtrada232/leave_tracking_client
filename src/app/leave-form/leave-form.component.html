<ion-header>
    <ion-toolbar class="toolbar-color1">
        <ion-row>
            <ion-col size='4'>
                <div class="rao_logo">
                    <ion-img src="../../assets/images/raoinfotech-logo.png" class="logo_img"></ion-img>
                </div>
            </ion-col>
            <ion-col size='4'>
                <div class="middle_sec text-center">
                    <span>Leave Aplication</span>
                </div>
            </ion-col>
            <ion-col size='4'>
                <div class="icon_sec">
                    <ion-img src="../../assets/images/icon.png"></ion-img>
                </div>
                <ion-menu-button></ion-menu-button>
            </ion-col>
        </ion-row>
    </ion-toolbar>
</ion-header>

<ion-content>
    <img src="../../assets/images/form-bg.jpeg" alt="background">
    <div class="container">
        <ion-list>
            <ion-item>
                <ion-label>Leave Days</ion-label>
                <ion-select placeholder="Select One">
                    <ion-select-option value="half">Half Day</ion-select-option>
                    <ion-select-option value="full">Full Day</ion-select-option>
                    <ion-select-option value="full">More Days</ion-select-option>
                </ion-select>
            </ion-item>

            <ion-item>
                <ion-label>Leave Type</ion-label>
                <ion-select value="brown" okText="Okay" cancelText="Dismiss">
                    <ion-select-option value="sick">Sick Leave</ion-select-option>
                    <ion-select-option value="emergency">Emergency Leave</ion-select-option>
                    <ion-select-option value="casual">Casual Leave</ion-select-option>
                </ion-select>
            </ion-item>

        </ion-list>
        <div class="row mt-4">
            <div class="col-12 mb-2">
                <span>Leave Date</span>
                <input class="form-control" type="text" placeholder="Select Date">
            </div>
            <div class="col-12 mb-2">
                <span>Reason</span>
                <input type="textarea" class="form-control" placeholder="Enter Reason">
            </div>
            <div class="col-12 mb-2">
                <span>Compansate</span>
                <input type="text" class="form-control" placeholder="Enter Compansate">
            </div>
            <div class="col-12 mb-2">
                <span>Select Leave Type</span>
                <div class="dropdown w-100">
                    <button class="dropdown-toggle w-100 text-left" type="button" id="dropdownMenuButton"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Leave Type
                    </button>
                    <div class="dropdown-menu w-100" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="#">Leave 1</a>
                        <a class="dropdown-item" href="#">Leave 1</a>
                        <a class="dropdown-item" href="#">Leave 1</a>
                    </div>
                </div>
                <div class="dropdown-menu">
                    <div class="dropdown-item">Leave 1</div>
                    <div class="dropdown-item">Leave 1</div>
                    <div class="dropdown-item">Leave 1</div>
                    <div class="dropdown-item">Leave 1</div>
                </div>
            </div>
        </div>
    </div>
