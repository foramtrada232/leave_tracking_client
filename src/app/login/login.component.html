<ion-content>
  <div class="m-auto login_page">
    <div class="all_content text-center">
      <div class="rao_logo text-center">
        <ion-img src="../../assets/images/raoinfotech-logo.png"></ion-img>
      </div>
      <form [formGroup]='loginForm'>
        <div class="row">
          <div class="col-12">
            <div class="form-group">
              <div class="input-group input_icon">
                <input type="email" class="form-control" id="email" placeholder="Enter Your Email"
                  formControlName="email" required>
                <span class="email_icon text-white"><i class="fa fa-envelope" aria-hidden="true"></i></span>
              </div>
            </div>
          </div>
          <div class="col-12">
            <div class="form-group input_icon">
              <div class="input-group password_sec">
                <input class="form-control" formControlName="password" [type]="passwordType" placeholder="Password"
                  required>
                <span class="email_icon text-white"><i class="fa fa-lock" aria-hidden="true"></i></span>
                <span class="see_password">
                  <ion-icon [name]="passwordIcon" class="passwordIcon text-white" (click)='hideShowPassword()'
                    style="z-index: 111111;"></ion-icon>
                </span>
              </div>
            </div>
          </div>
        </div>
        <div class="login_btn text-center mt-2">
          <button type="submit" (click)="loginUser(loginForm.value)"
            [disabled]="this.loginForm.invalid || isDisable">Login</button>
          <img class="loading-img" src="../../assets/images/loader.gif" *ngIf="loading" />
        </div>
      </form>
    </div>
  </div>
</ion-content>
