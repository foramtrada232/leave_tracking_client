<ion-header>
    <ion-toolbar class="toolbar-color1">
        <ion-row>
            <ion-col size='4'>
                <div class="rao_logo" routerLink="/home/dashboard">
                    <ion-img src="../../assets/images/raoinfotech-logo.png" class="logo_img"></ion-img>
                </div>
            </ion-col>
            <ion-col size='4'>
                <div class="middle_sec font_large text-center">
                    <span>Users</span>
                </div>
            </ion-col>
            <ion-col size='4'>
                <div class="icon_sec">
                    <img src="../../../assets/images/Path 250.png" routerLink="/home/notification" class="mr-3"
                        alt="notification">
                    <img src="../../../assets/images/exit.png" (click)="logout()" alt="logout button">
                </div>
            </ion-col>
        </ion-row>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="loader" *ngIf="loading">
        <img class="loading_img" src="../../assets/images/loader.gif" />
    </div>
    <div class="users">
        <div class="container-fluid">
            <div class="row" *ngIf="allUser">
                <div class="col-6 p-0" *ngFor="let user of allUser">
                    <ion-card>
                        <div class="text-center top p-2">
                            <div class="profile-image">
                                <img *ngIf="!user.profilePhoto" src="../../../assets/images/hover-3.jpg"
                                    alt="profile image">
                                <img *ngIf="user.profilePhoto" src="{{path}}{{user.profilePhoto}}" alt="profile image">
                            </div>
                            <h6 class="font_large mb-0">{{user.name}}</h6>
                            <p class="font_base mb-0">{{user.designation}}</p>
                            <button (click)="viewProfile(user._id)" class="font_base">View Profile</button>
                        </div>
                        <div class="bottom-status border-top" *ngIf="user.status == 'present'">
                            <div class="left float-left w-60 text-center">
                                <span class="approved font_base">status</span>
                                <p class="status mb-0 font_base">Present</p>
                            </div>
                            <div class="right-available float-right">
                                <span class="font_base">{{([100 * user.total_leave] / 18).toFixed()}}%</span>
                            </div>
                        </div>
                        <div class="bottom-status border-top" *ngIf="user.status == 'absent'">
                            <div class="left float-left w-60 text-center">
                                <span class="absent font_base">status</span>
                                <p class="status font_base mb-0">Absent</p>
                            </div>
                            <div class="right-absent float-right">
                                <span class="font_base">85%</span>
                            </div>
                        </div>
                    </ion-card>
                </div>
            </div>
        </div>
    </div>
</ion-content>
