<ion-header>
    <ion-toolbar class="toolbar-color1">
        <ion-row>
            <ion-col size='4'>
                <div class="rao_logo" *ngIf="currentUserRole == '!Admin'">
                    <ion-img src="../../assets/images/raoinfotech-logo.png" class="logo_img"></ion-img>
                </div>
                <div class="rao_logo" routerLink="/home/dashboard" *ngIf="currentUserRole == 'Admin'">
                    <ion-img src="../../assets/images/raoinfotech-logo.png" class="logo_img"></ion-img>
                </div>
                <img src="../../../assets/images/dashboard.png" alt="meter">
            </ion-col>
            <ion-col size='4'>
                <div class="middle_sec text-center">
                    <span>Notification</span>
                </div>
            </ion-col>
            <ion-col>
                <div class="icon_sec">
                    <img src="../../../assets/images/exit.png" (click)="logout()" alt="logout button">
                </div>
            </ion-col>
        </ion-row>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="notification">
        <ion-card *ngFor="let notify of notificationDetails;">
            <div class="row">
                <div class="col-2">
                    <div class="report-profile mt-3">
                        <img src="../../../assets/images/hover-1.jpg" *ngIf="!notify.profilePhoto" class="img-fluid"
                            alt="profile image">
                        <img src="{{path}}{{notify.profilePhoto}}" *ngIf="notify.profilePhoto" class="img-fluid"
                            alt="profile image">
                    </div>
                </div>
                <div class="col-10">
                    <div class="row">
                        <div class="col-12 p-0">
                            <h3>{{notify.title}}</h3>
                            <p [innerHTML]="notify.body"></p>
                        </div>
                        <div class="col-6 p-0" *ngIf="notify.noOfDays && notify.status == 'Pending'">
                            <span class="pending">status</span>
                            <p class="status">Pending</p>
                        </div>
                        <div class="col-6 p-0" *ngIf="notify.noOfDays && notify.status == 'Approved'">
                            <span class="approved">status</span>
                            <p class="status">Approved</p>
                        </div>
                        <div class="col-6 p-0" *ngIf="notify.noOfDays">
                            <span class="apply">Applied For Leaves</span>
                            <p class="days">{{notify.noOfDays}} Days</p>
                        </div>
                    </div>
                </div>
            </div>
        </ion-card>
    </div>
</ion-content>
