<ion-header>
    <ion-toolbar class="toolbar-color1">
        <ion-row>
            <ion-col size='4'>
                <div class="rao_logo">
                    <ion-img src="../../assets/images/raoinfotech-logo.png" class="logo_img"></ion-img>
                </div>
            </ion-col>
            <ion-col size='4'>
                <div class="middle_sec text-center">
                    <span>Notification</span>
                </div>
            </ion-col>
            <ion-col size='4'>
                <div class="icon_sec">
                    <ion-icon name="notifications"></ion-icon>
                  </div>
            </ion-col>
        </ion-row>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="loader" *ngIf="loading">
        <img class="loading_img" src="../../assets/images/loader.gif" />
    </div>
    <div class="all_notification" *ngFor="let item of notificationDetails">
        <div class="card">
            <!-- <div class="card-content ">
                <div class="notify_name w-100">
                    <span class="user_name float-left">{{item.body}}</span>
                    <span class="float-right applied_date">{{item.createdAt | date}} | {{item.createdTime}}</span>
                </div>
            </div> -->
            <div class="card-body">
                <div class="row">
                    <div class="col-2">
                        <div class="profile_photo">
                            <img src="../../../assets/images/person.png" alt="profile photo">
                        </div>
                    </div>
                    <div class="col-10">
                        <div class="noti_content">
                                <span class="user_name"  innerHtml="{{item.body}}"></span>
                            <!-- <span><strong>Swati Chauhan</strong> {{item.body}}</span> -->
                        </div>
                        <div class="date_noti w-100">
                            <span>{{item.createdAt | date}} | {{item.createdTime}}</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div *ngIf="notificationDetailsCount == 0" class="dataNotAvalible">
        <p>Sorry You have no new notifications</p>
    </div>
</ion-content>
