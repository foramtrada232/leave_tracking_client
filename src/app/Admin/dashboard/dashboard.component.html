<ion-header>
    <ion-toolbar class="toolbar-color1">
        <ion-row>
            <ion-col size='4'>
                <div class="rao_logo" routerLink="/home/dashboard">
                    <ion-img src="../../assets/images/raoinfotech-logo.png" class="logo_img"></ion-img>
                </div>
            </ion-col>
            <ion-col size='4'>
                <div class="middle_sec text-center">
                    <span>Dashboard</span>
                </div>
            </ion-col>
            <ion-col size='4'>
                <div class="icon_sec">
                    <img src="../../../assets/images/Path 250.png" routerLink="/home/notification" class="mr-3"
                        alt="notification">
                    <img src="../../../assets/images/exit.png" alt="logout button" (click)="logout()">
                </div>
            </ion-col>
        </ion-row>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="container-fluid">
        <div class="row">
            <div class="col-6 p-0">
                <div class="single-div" routerLink="/home/leave-application">
                    <div class="tracking">
                        <img src="../../../assets/images/tracking -dasboard.png" alt="tracking">
                        <p class="text-center">Tracking</p>
                    </div>
                </div>
            </div>
            <div class="col-6 p-0">
                <div class="single-div" routerLink="/home/all-user">
                    <div class="users">
                        <img src="../../../assets/images/users -dashboard.png" alt="users">
                        <p class="text-center">Users</p>
                    </div>
                </div>
            </div>
            <div class="col-6 p-0">
                <div class="single-div" routerLink="/home/profile">
                    <div class="profile">
                        <img src="../../../assets/images/profile-dashboard.png" alt="profile">
                        <p class="text-center">Profile</p>
                    </div>
                </div>
            </div>
            <div class="col-6 p-0">
                <div class="single-div" routerLink="/home/report">
                    <div class="reporting">
                        <img src="../../../assets/images/Reports-dashboard.png" alt="reporting">
                        <p class="text-center">Reports</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ion-content>
